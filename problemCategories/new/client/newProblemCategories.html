<template name="addCategory">
  <h2>Add Category</h2>
  {{# autoForm collection="ProblemCategories" id="insertCategoryForm" type="insert" }}
    {{> afQuickField name='name' autofocus='true'}}

    {{> afQuickField name='description' rows=5 }}

    {{> afQuickField name="short" }}

    <button type="submit" class="btn btn-primary">Submit Category</button>
  {{/ autoForm }}
</template>
