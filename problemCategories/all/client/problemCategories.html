<template name="problemCategories">
	<dl class="dl-vertical">
		{{#each problemCategories}}
		<dt> {{name}} </dt>
		<dd> {{description}} </dd> 
		<dd> {{short}} </dd> 
		{{/each}}
	</dl>
</template>
