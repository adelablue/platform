<template name="addProject">
  <h2>Add Project</h2>
  {{# autoForm collection="Projects" id="insertProjectForm" type="insert" }}
    {{> afQuickField name='name' autofocus='true'}}

    {{> afQuickField name="problemDescription" rows=3 }}

    {{> afQuickField name="problemCategories" }}

    {{> afQuickField name="tags" }}

    {{> afQuickField name="tags" }}

  {{/ autoForm }}
</template>
