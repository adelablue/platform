<!-- Dropdown menu for filtering searchResult by location -->
<template name="countryDropdown">
  <label for="country-filter" class="control-label">Country</label>
  <select id="country-filter" class="form-control">
    <option value="">All</option>
    {{#each countries}}
      <option value="{{this}}">{{this}}</option>
    {{/each}}
  </select>
</template>
