<!-- Dropdown menu for filtering searchResult by location -->
<template name="locationDropdown">
  <label for="location-filter" class="control-label">Country</label>
  <select id="location-filter" class="form-control">
    <option value="">All</option>
    {{#each countries}}
      <option value="{{this}}">{{this}}</option>
    {{/each}}
  </select>
</template>
