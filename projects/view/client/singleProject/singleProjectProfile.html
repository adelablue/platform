<template name="singleProjectProfile">

  <!--
   Social media links
  -->

  {{#if Template.subscriptionsReady }}
    {{ #with getProject }}
      <h1>{{name}}</h1>
      <label>Progress: </label><span>{{currentStage}}</span><br/>
      <label>Launched in: </label><span>{{startupDateFormatted}}</span><br/>
      <label>Based in: </label><span>{{postalAddress.country}}</span><br/>
      <label>Website: </label>
      {{# if hasMultipleWebsites }}
        {{# each websites }}
          <span class="label label-default {{typeToClass}}"><a href="{{url}}">{{name}}</a></span>
        {{/ each }}
      {{else}}
        {{# each websites }}
          <span class="label label-default"><a href="{{url}}">{{url}}</a></span>
        {{/ each }}
      {{/ if}}

      <br/>
      <label>Application</label>
      {{# each platform in targetPlatforms }}
        <span class="label label-default">{{platform}}</span>
      {{/ each }}
      <br/>

      <label>Social</label>
      {{# each socialLinks }}
        <span class="label label-default {{typeToClass}}"><a href="{{url}}">{{name}}</a></span>
      {{/ each }}
      <br/>

      <label>Challenge Categories</label>
      {{# each category in problemCategories }}
        <span class="label label-default">{{category}}</span>
      {{/ each }}
      <br/><br/>
      <p>{{ description }}</p>
    {{ /with }}
  {{/if}}

</template>
